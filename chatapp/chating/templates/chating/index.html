{% extends 'chating/base.html' %}
{% load static %}

{% block title %}WhatsApp{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
<div class="back-container">
    <div class="container-fluid front-container">
        <div class="back-top"></div>
        <div class="back-main"></div>
         
         
    </div>
    <div class="container front-container1">
        <div class="row">
            <div class="col-sm-4 contacts">
                <div class="contact-table-scroll">
                    <table class="table table-hover">
                        <tbody>
                           
                                <a href="{% url 'contact' %}">Add number</a>
                             
                            {% for s in show %}
                           
                            <tr>
                                
                                <td><img src="{% static 'assets/dp.png' %}" alt="" class="profile-image rounded-circle">
                                </td>
                                <td><a href="{% url 'chat' username=s.name%}">{{s.name}}</a></td>
                            </tr>
                            {% endfor %}
                            <!-- {% for user in users %}
                           
                            {% endfor %} -->

                            <!-- end -->
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

</div>

<script>
    const socket = io();
    socket.emit('login',{userId:'YourUserID'});
</script>

{% endblock %}
