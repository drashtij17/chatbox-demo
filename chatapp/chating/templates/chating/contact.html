<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
   
    <h1 class="alert alert-primary"> Enter  your contact number </h1>
    <h4 class="mr-9"> {{Username}}</h4>
      <br>
      <form  action="" method="POST" >
        
        {% csrf_token %}
      <div class="form-group row">
        <div class="col-sm-1">
          <!-- <input type="text" class="form-control" id="inputPassword3" placeholder="Contect"> -->
        </div>
        <label for="inputEmail3"  class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="name" id="inputEmail3" placeholder="Name">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-1"></div>
        <label for="inputPassword3"  class="col-sm-2 col-form-label">contact</label>
        <div class="col-sm-5">
          <input type="text" class="form-control"  name="contact" id="inputPassword3" placeholder="Contect">
        </div>

      
      </div>

    
        <button type="submit"  style="margin-left:490px" class="btn btn-primary">Submit</button>
        <!-- <input type="text" class="form-control" id="inputPassword3" placeholder="Contect"> -->
      
      
       
      </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
